<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="sideBar">
        <div class="logo">
          <img src="odin-lined.png" />
          <p class="odinText">ODIN</p>
        </div>
      </div>
      <div class="signUp">
        <h1 class="header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </h1>
        <h1 class="header">You <i>know</i> you want to.</h1>
        <div class="formDiv">
          <h1>Let's do this!</h1>
          <form action="">
            <section>
              <div class="first-name">
                <label for="firstName">*FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="last-name">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
            </section>

            <section>
              <div class="emailContainer">
                <label for="Email">*EMAIL</label>
                <input type="email" id="Email" name="Email" required />
              </div>
              <div class="phoneContainer">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" />
              </div>
            </section>

            <section>
              <div class="pwdContainer">
                <label for="pwd">PASSWORD</label>
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  maxlength="10"
                  required
                />
              </div>
              <div class="confirmPwdContainer">
                <label for="confirmPwd">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPwd"
                  name="confirmPwd"
                  maxlength="10"
                  required
                />
              </div>
            </section>
          </form>
        </div>
        <button type="submit" class="accountCreateBtn">Create Account</button>
        <p class="logInText">Already have an account? <a href="/">Log in</a></p>
      </div>
    </div>
  </body>
</html>
